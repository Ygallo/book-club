{% extends 'base.html' %} 
{% block content %}

<div class="card justify-content-center" style="max-width: 800px; margin: 20px auto;">
    <div class="card-header">
        Poll Questions
    </div>
    
    <div class="card-body">
       <p class="card-text">
        {% if latest_question_list %}
        {% for question in latest_question_list %}
        
        <h5 class ="">{{ question.question_text }}</h5>
         <a href ="{% url 'detail' question.id %}" class ="btn btn-primary btn-sm">Vote Now</a>
        <a href ="{% url 'results' question.id %}" class ="btn btn-secondary btn-sm">Results</a>
      
        <hr class="featurette-divider">
        {% endfor %}
        {% else %}
    </div>
</div>

<p>No polls available</p>
 
{% endif %}
{% endblock %}
