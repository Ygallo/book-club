{% extends 'base.html' %}
{% block content %}

<div class="card justify-content-center" style="max-width: 800px; margin: 20px auto;">
	<div class="card-header">
		{{ question.question_text }}
	</div>
	<div class="card-body">
		<ul>
			{% for choice in question.choice_set.all %}
			<li class ="list-group-item">
				{{ choice.choice_text }} <span class ="badge bg-secondary">{{ choice.votes }}
					vote{{ choice.votes | pluralize }}</span>
			</li>
			{% endfor %}
	</ul>
	<a class ="btn btn-readmore back" href ="{% url 'polls' %}">Back To Polls</a>
	</div>
	
  </div>




{% endblock %}
