{% extends 'base.html' %}
{% block content %}

<div class="card justify-content-center" style="max-width: 800px; margin: 20px auto;">
	<div class="card-header">
		Book Club Poll
	</div>
	<div class="card-body">
	  <h5 class="card-title">{{ question.question_text }}</h5>
	 
	  {% if error_message %}
	<p class ="alert alert-danger">
	<strong>{{ error_message }}</strong>
	</p>

	{% endif %}

	<form action ="{% url 'vote' question.id %}" method ="post">
		{% csrf_token %}
		{% for choice in question.choice_set.all %}
		<div class ="form-check">
			<input type ="radio" name ="choice" class ="form-check-input" id ="choice{{ forloop.counter }}"
				value ="{{ choice.id }}" />
			<label for ="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
		</div>
		{% endfor %}
		<input type ="submit" value ="Vote" class ="btn btn-success btn-lg btn-block mt-4" />
	</form>
	  <a href="{% url 'polls' %}" class="btn btn-readmore readmore">Back To Polls</a>
	</div>
  </div>

{% endblock %}
