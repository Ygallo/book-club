{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Page Turner Book Club</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg blue">
        <div class="container-fluid">
          <a class="navbar-brand cream" href="#">Page Turner Book Club</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item cream">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cream" href="{% url 'books' %}">Books</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle cream" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu">
                  {% if user.is_authenticated %}
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                  <li><hr class="dropdown-divider"></li>
                  {% else%}
                  <li><a class="dropdown-item" href="#">Sign Up</a></li>
                  <li><a class="dropdown-item" href="{% url 'account_login' %}">Log In</a></li>
                  {% endif%}
                </ul>
                 
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- End Navigation -->
    
    <main class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>

   

    <!-- Footer -->
    <footer class="nav justify-content-center border-bottom pb-3 mb-3">
      <div class="container">
        <ul class="social-networks nav justify-content-center list-unstyled d-flex">
          <li>
            <a href="http://www.facebook.com" target="_blank" aria-label="Visit our Facebook page. Opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="http://www.instagram.com" target="_blank" aria-label="Visit our Instagram page. Opens in a new tab"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="http://www.twitter.com" target="_blank" aria-label="Visit our Twitter page. Opens in a new tab"><i class="fa-brands fa-twitter"></i></a>
          </li>

        </ul>
        

      </div>
    </footer>

    <!-- End Footer -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b03bc5fab6.js" crossorigin="anonymous"></script>
     <!-- Bootstrap CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
    </script>
       

</body>
</html>
