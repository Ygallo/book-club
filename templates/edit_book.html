{% extends 'base.html' %} 
{% block content %}

{% load crispy_forms_tags %}
<!-- Edit book -->
<div class="container-fluid light-yellow">
    <h2 class="page-title">Edit your book</h2>
    <hr>
    <br>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3 mb-3">
            {% if user.is_authenticated %}
            <form method="post"style="margin-top: 1.3em;">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-signup btn-account">Save</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
