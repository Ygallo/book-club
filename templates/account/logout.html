{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-flex light-yellow">
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3 mb-3">
            <h2>{% trans "Sign Out" %}</h2>

            <p>{% trans 'Are you sure you want to leave?' %}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3 mb-3">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-account right" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
