{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="card justify-content-center" style="max-width: 800px; margin: 20px auto;">
    <div class="card-header">
        {% trans "Sign Out" %}
    </div>
    <div class="card-body ">
      
        <p class="card-text">{% trans 'Are you sure you want to leave?' %}</p>
        <div class="col">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-account right" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
